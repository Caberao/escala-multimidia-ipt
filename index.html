<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escala Multimídia IPT</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: #013b6f;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      padding: 20px;
    }
    a.botao {
      display: inline-block;
      background: #01529c;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      transition: background 0.3s;
    }
    a.botao:hover {
      background: #003f7d;
    }
    iframe {
      width: 95%;
      height: 600px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .info {
      background: #f4f4f4;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .logo {
      max-height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://trindade.ipb.org.br/wp-content/uploads/2021/06/logo-trindade-horizontal-branca-1024x213.png" alt="Logo IPT" class="logo">
    <h1>Escala Multimídia - Igreja Presbiteriana na Trindade</h1>
  </header>
  <main>
    <div class="info">
      <p>Bem-vindo à página da escala da equipe multimídia. Aqui você pode:</p>
      <ul style="text-align:left; max-width:600px; margin:10px auto;">
        <li>Preencher sua disponibilidade</li>
        <li>Visualizar a escala atualizada</li>
        <li>Verificar eventos especiais</li>
      </ul>
      <a class="botao" href="https://forms.gle/poNw5FEaFjLdRNrL6" target="_blank">Preencher Formulário de Disponibilidade</a>
      <a class="botao" href="#ver-escala" onclick="document.getElementById('tabela-escala').scrollIntoView({ behavior: 'smooth' });">Ver Escala Atual</a>
    </div>

    <div id="tabela-escala">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRy-XEMsPwgOiE5M9qgEZdOjK3j4OReCGIaUzaW0dUGgnQMXaGmfykBgI_p2jH5TjdJsU0D1G1A_9Mf/pubhtml?gid=0&amp;single=true" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
